      address: "0xc944E90C64B2c07662A292be6244BDf05Cda44a7"
      abi: Contract
      startBlock: 14372155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SuperBadgeGRT
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
